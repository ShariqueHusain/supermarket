  <body>        
    <h3 class="head">Supermarket</h3>

    <div class="row content">      
      <aside class="col-md-2 col-xs-12">
        <br><br><br>
        <div class="sidenav">
          <div class="sidenav__navhead js-category-div" data-toggle="collapse" data-target="#products-filter">CATEGORY <div class="rightcontent">-</div></div>
          <div id="products-filter" class="in">
            <div class="sidenav__navitem sidenav__navitem--hover js-filter-link" data-filter-type="bakery"><div class="navitem__item">Bakery</div></div>
            <div class="sidenav__navitem sidenav__navitem--hover js-filter-link" data-filter-type="dairy"><div class="navitem__item">Dairy</div></div>
            <div class="sidenav__navitem sidenav__navitem--hover js-filter-link" data-filter-type="fruit"><div class="navitem__item">Fruit</div></div>
            <div class="sidenav__navitem sidenav__navitem--hover js-filter-link" data-filter-type="vegetable"><div class="navitem__item">Vegetable</div></div>
            <div class="sidenav__navitem sidenav__navitem--hover js-filter-link" data-filter-type="meat"><div class="navitem__item">Meat</div></div>
          </div>
        </div>

        <div class="mv-filter">
          <div class="mv-filter__category" data-toggle="modal" data-target="#exampleModal">Filter &emsp;&emsp;<div class="rightcontent">+</div></div>
          <div class="mv-filter__sort">
            <select class="mv-filter__select js-sort-list">
              <option value=0 disabled selected>SORT BY:</option>
              <option value="price-low">PRICE(LOW TO HIGH)</option>
              <option value="price-high">PRICE(HIGH TO LOW)</option>
              <option value="rating">HIGHEST RATED</option>
            </select>
          </div>

          <!-- Modal -->
          <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="mv-filter__category-modal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <p>FILTER BY: </p> 
                <div class="modal-body">
                  <div style="font-weight: bold;">CATEGORY</div>
                  <div class="mv-filter__category-options">Bakery</div>
                  <div class="mv-filter__category-options">Dairy</div>
                  <div class="mv-filter__category-options">Fruit</div>
                  <div class="mv-filter__category-options">Vegetable</div>
                  <div class="mv-filter__category-options">Meat</div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn " data-dismiss="modal">CLEAR ALL</button>
                  <button type="button" class="btn ">APPLY</button>
                </div>
              </div>
            </div>
          </div>
        </div>


      </aside>

      <main class="col-md-10 col-xs-12">
        <div class="row topdiv">    
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <select class="form-control js-sort-list">
              <option value=0 disabled selected>SORT BY:</option>
              <option value="price-low">PRICE(LOW TO HIGH)</option>
              <option value="price-high">PRICE(HIGH TO LOW)</option>
              <option value="rating">HIGHEST RATED</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-xs-12 block-group js-products-list">
            <div class="banner-container">
              <img class="banner-container__image" src="ui/assets/images/Category_Touts_Bestsellers_1.webp">
              <h2 class="banner-container__heading">BESTSELLERS</h2>
              <div class="banner-container__text">
                Our most loved treatments deliver rejuvenation,targeted renewal and La Mer's miraculous healing moisture.
              </div>
            </div>
          </div>
        </div>

        <script id="product-template" type="x-tmpl-mustache">
          <div class="block block--hover block_{{blockid}}" data-product-type="{{type}}" data-rating="{{rating}}" data-price="{{price}}" data-block-id="{{blockid}}" data-quickshop-id="{{quickshop_id}}">

          <img src="ui/assets/images/{{filename}}" class="block__img block__img--hover">
          {{#title}}
          <div class="block__title">
          {{{title}}}
          </div>
          {{/title}}
          {{#description}}
          <div class="block__description">
          {{{description}}}
          </div>
          {{/description}}
          {{#price}}
          <div class="block__price">
          ${{{price}}}
          </div>
          {{/price}}
          {{#stars}}
          <div class="block__ratings">                    
          {{{stars}}}
          </div>
          {{/stars}}
          <div class="block__quick-shop">
          <button class="btn block__quick-shop-btn block__quick-shop-btn--hover js-quick-shop-btn">Quick Shop</button>
          </div>
          <div class="block__wishlist">
          <a href="#" class="block__wishlist-link">ADD TO WISHLIST</a>
          </div>           

          </div>

        </script>

        <script id="quickshop-template" type="x-tmpl-mustache">
          <div class="quickshop-wrapper quickshop-wrapper-id-{{quickshop_id}} hide">
          </div>
        </script>

        <script id="quickshop-inner-template" type="x-tmpl-mustache">          
          <div class="quickshop-wrapper__container">
          <div class="quickshop-wrapper__image">
          <img class="quickshop-wrapper__image-img" src="{{imageUrl}}">
          </div>
          <div class="quickshop-wrapper__content">
          {{#title}}
          <div class="quickshop-wrapper__title">{{{title}}}</div>
          {{/title}}
          {{#description}}
          <div class="quickshop-wrapper__description">{{{description}}}</div>
          {{/description}}
          <hr class="quickshop-wrapper__hr-1">
          <div class="quickshop-wrapper__price-ratings">
          {{#price}}
          <div class="quickshop-wrapper__price">{{{price}}}</div>
          {{/price}}
          {{#stars}}
          <div class="quickshop-wrapper__ratings">{{{stars}}}</div>
          {{/stars}}
          </div>
          <hr>
          <div class="quickshop-wrapper__choose">
          <div class="quickshop-wrapper__choose-title">CHOOSE SIZE:</div>
          <div class="quickshop-wrapper__product-size">40ml / $80</div>
          <div class="quickshop-wrapper__product-size">80ml / $160</div>
          </div>
          <hr class="quickshop-wrapper__hr-3">
          <div class="quickshop-wrapper__replenishment">
          <div class="quickshop-wrapper__replenishment-title">REPLENISHMENT:</div>
          <div class="quickshop-wrapper__replenishment-otd">One time delivery</div>
          <div class="quickshop-wrapper__replenishment-select">Auto replenish</div>
          </div>
          <hr class="quickshop-wrapper__hr-3">
          <button class="btn quickshop-wrapper__add-to-bag-btn quickshop-wrapper__add-to-bag-btn--hover">ADD TO BAG</button>
          <a href="#" class="quickshop-wrapper__wishlist-link quickshop-wrapper__wishlist-link--hover">ADD TO WISHLIST</a>
          </div>
          <div class="quickshop-wrapper__close js-quickshop-wrapper-close">X</div>
          </div>
        </script>


      </main>
    </div>

    <script type="text/javascript">

      initializeComponents();


    </script>
  </body>
</html>
